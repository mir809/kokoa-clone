<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <style>
      body {
        margin: 50px;
        height: 1000vh;
      }
      div {
        width: 300px;
        height: 300px;
        background-color: wheat;
        position: relative;
      }
      .one {
        background-color: gold;
        height: 200px;
        width: 200px;
        position: relative;
        position: absolute;
        right: 0;
      }
      .two {
        background-color: teal;
        height: 100px;
        width: 100px;
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="one">
        <div class="two"></div>
      </div>
    </div>
  </body>
</html>
