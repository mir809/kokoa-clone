<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <style>
      @keyframes rotate {
        0% {
          transform: rotate(0);
        }
        20% {
          transform: rotate(0);
        }
        80% {
          transform: rotate(180deg);
        }
        100% {
          transform: rotate(180deg);
        }
      }
      @keyframes stick {
        0% {
          transform: scaleY(1);
        }

        20% {
          transform: scaleY(2);
        }
        40% {
          transform: scaleY(1);
        }
        100% {
          transform: scaleY(1);
        }
      }

      html {
        background-color: black;
      }
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      div {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #6bbcbe;
        height: 750px;
        width: 800px;
        position: relative;
      }
      body > div > div {
        height: 400px;
        position: absolute;
        top: 150px;
      }

      .mid1 {
        width: 200px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        animation: rotate 1s ease-in-out infinite;
      }
      .mid2 {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      body > div > div > div > div {
        background-color: white;
        width: 15px;
      }
      .one {
        height: 15px;
        border-radius: 50%;
        margin: 20px;
      }
      .two {
        height: 70px;
        margin: 4px;
        animation: stick 1s infinite;
      }

      .two:nth-child(2) {
        animation-delay: 0.1s;
      }
      .two:nth-child(3) {
        animation-delay: 0.2s;
      }
      .two:nth-child(4) {
        animation-delay: 0.3s;
      }
      .two:nth-child(5) {
        animation-delay: 0.4s;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <div class="mid1">
          <div class="one"></div>
          <div class="one"></div>
          <div class="one"></div>
        </div>
        <div class="mid2">
          <div class="two"></div>
          <div class="two"></div>
          <div class="two"></div>
          <div class="two"></div>
          <div class="two"></div>
        </div>
      </div>
    </div>
  </body>
</html>
