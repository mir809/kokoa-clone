    <style>
      html {
        background-color: tomato;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      div {
        border: 3px solid black;
        display: flex;
        justify-content: space-between;

        background-color: wheat;
        flex-direction: column;
        margin: 10px;
        padding: 10px;
      }
      .teal {
        background-color: teal;
        border: 3px solid white;
        width: 30px;
        height: 30px;
      }
      #long {
        border-style: dashed;
        width: 180px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="teal"></div>
      <div id="long" class="teal"></div>
      <div class="teal"></div>
    </div>
  </body>
